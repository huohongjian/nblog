<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="China FreeBSD">
	<meta name="keywords" content="China FreeBSD nBLOG nWIKI nCMS" />
	<meta name="author" content="China FreeBSD">
	<title>KindEditor</title>
	<link rel="stylesheet" href="{{ baseURL }}/own/R.css">
	<link rel="stylesheet" href="{{ baseURL }}/js/kindeditor/themes/default/default.css">
	<script src="{{ baseURL }}/js/kindeditor/kindeditor-all-min.js"></script>
	<style>
		html, body {margin: 0;}

		
		input, textarea, img {width:100%; margin-bottom: 8px;}
		input[name=publish] {width:20px;}
		
		.left-frame > form,
		.right-frame > div {margin: 10px;}

		.banner {min-height: 45px; background: #438eb9;}
		.banner .title {font-weight: bolder; color:white; display: inline-block; text-align: center; margin-top:10px;}
		input[name=save] {float: right;}
	</style>
	
		
		
	<script>
		var editor;
		KindEditor.ready(function(K) {
			editor = K.create('textarea[name="content"]', {
				allowFileManager : true,
				cssData: 'body {font-family:"微软雅黑"; font-size:18px;}',
			});
			K('input[name=save]').click(save);

		});
	</script>
</head>
<body>
	<div class="banner">
		<span class="a-1-1 d-1-4 f-1-5 title">添加文章</span>
	</div>
	
	<div class="flex">
		<div class="a-1-1 d-1-4 f-1-5 left-frame">
			<form id="editForm">

				<label>标题：<input name="title" type="text"></label>
				<label>别名：<input name="alias" type="text"></label>
				<label>摘要：<textarea name="caption"></textarea></label>
				
				<label>微缩图：</label>
				<textarea name="caption"></textarea>
				
				<label>发表：</label>
				<label><input type="radio" name="publish" value="true" checked="true">是</label>
				<label><input type="radio" name="publish" value="false">否</label>
				
				
				<input type="button" name="save" value="保存" />

			</form>
		</div>

		<div class="a-1-1 d-3-4 f-4-5 right-frame">
			<div>
				<textarea name="content" style="width:100%; height:560px; visibility:hidden;">
					KindEditor
				</textarea>
			</div>
		</div>	
	</div>



<script src="{{ baseURL }}/own/R.js"></script>
<script src="{{ baseURL }}/js/user-edit.js"></script>
</body>
</html>
