{% extends "user/layout.html" %}





{% block inRight %}

<h2>用户文档管理</h2>
<div class="pl150">
	<label>批量操作：</label>
	<select>
		<option value="0">--选择状态--</option>
		<option value="1">推荐</option>
		<option value="2">公开</option>
		<option value="3">隐藏</option>
		<option value="4">删除</option>
	</select>
	<span>编辑</span>
</div>
<table>
	<thead>
		<tr>
			<td><input type="checkbox" name="checkall"></td>
			<th>标题</th><th>状态</th><th>上传时间</th><th>操作</th></tr>
	</thead>
	<tbody>
		{% for article in articles %}
		<tr>
			<td><input type="checkbox" name="checkone"></td>
			<td><a href="../../article/{{article.articleid}}">{{article.title}}</a></td>
			<td>
				<select>
					<option value="1"{% if article.status==1 %}selected="true"{% endif %}>推荐</option>
					<option value="2"{% if article.status==2 %}selected="true"{% endif %}>公开</option>
					<option value="3"{% if article.status==3 %}selected="true"{% endif %}>隐藏</option>
					<option value="4"{% if article.status==4 %}selected="true"{% endif %}>删除</option>
				</select>
			</td>
			<td>{{article.addtime}}</td>
			<td><a href="../../user/article/edit/{{article.articleid}}">编辑</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}






{% block toBody%}
<script type="text/javascript">
	R.id('section-1').setAttribute('checked', 'true');





</script>



{% endblock %}
