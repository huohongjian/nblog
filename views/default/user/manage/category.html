{% extends "user/layout.html" %}





{% block inRight %}

<fieldset>
	<legend><h4>文章类别设定：</h4></legend>
	<form id="categories">
		<input type="text" name="categories" value="{{categories}}" style="width:80%;" />
		<input type="button" value="提交" onclick="renewCategories()" />
		<h5>* 以英文逗号为分割符</h5>
	</form>
</fieldset>

{% endblock %}


{% block toBody%}
<script type="text/javascript">
R.id('section-1').setAttribute('checked', 'true');


function renewCategories() {
	R.post('./userinfo', R.fd('#categories'), function(data) {
		panelMsg(data);
	});
}
</script>



{% endblock %}
