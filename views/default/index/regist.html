{% extends "layout.html" %}


{% block toHead %}
<style type="text/css">
	form[name=registForm] { margin:0 auto; width: 550px; }
	form[name=registForm] i { display: inline-block; }
	form[name=registForm] label { display: inline-block; width: 100px; text-align: right; }
	input[name=email] { width: 300px; }

</style>
{% endblock %}


{% block inMain %}
<form name="registForm" method="post">
	<p>
		<h2 class="text-center bsd mt30">用户注册</h2>
	</p>
	<p class="message">
		{% if (errorMessage) %}
		<label class="red">错误信息：</label>
		<span class="red">{{ errorMessage }}</span>
		{% endif %}
	</p>
	<p>
		<label>登录名：</label>
		<input type="text" name="login" required="required">
		<i><i class="red">*</i>由3-16位英文、数字、下划线组成</i>
	</p>
	<p>
		<label>登录密码：</label>
		<input type="password" name="password" style="display: none;">
		<input type="password" id="pwd" required="required">
		<i><i class="red">*</i>由3-16位英文、数字、下划线组成</i>
	</p>
	<p>
		<label>密码确认：</label>
		<input type="password" id="pwd2" required="required">
		<i class="red">*</i>
	</p>

	<p>
		<label>用户名：</label>
		<input type="text" name="name" required="required">
		<i><i class="red">*</i>文章浏览时，显示的用户名</i>
	</p>

	<p>
		<label>邮箱：</label>
		<input type="text" name="email" placeholder="可用于找回密码">
	</p>

	<p>
		<label>验证码：</label>
		<input type="text" name="captcha" required="required">
		<i class="red">*</i>
		<img  title="点击刷新" src="{{ baseURL }}/captcha" align="absbottom" onclick="this.src='{{ baseURL }}/captcha?'+Math.random();"/>
	</p>

	<p class="text-center">
		<input type="button" onclick="doRegist()" value="提交">
	</p>
</form>

{% endblock %}



{% block toBody %}
<script type="text/javascript" src="../libs/rsa/RSA.js"></script>
<script type="text/javascript" src="../libs/rsa/BigInt.js"></script>
<script type="text/javascript" src="../libs/rsa/Barrett.js"></script>
<script type="text/javascript" src="../libs/md5.min.js"></script>
<script type="text/javascript" src="../libs/public_key.js"></script>
<script type="text/javascript" src="../js/regist.js"></script>
{% endblock %}
