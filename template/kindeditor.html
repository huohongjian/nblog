<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="China FreeBSD">
	<meta name="keywords" content="China FreeBSD nBLOG nWIKI nCMS" />
	<meta name="author" content="China FreeBSD">
	<title>kindEditor</title>
	<link rel="stylesheet" href="{{ baseURL }}/stylesheet/r.css">
	<link rel="stylesheet" href="{{ baseURL }}/javascript/kindeditor/themes/default/default.css">
	<script src="{{ baseURL }}/javascript/kindeditor/kindeditor-all-min.js"></script>
	<style>
		form {margin: 0;}
		textarea {display: block;}


		input {width:95%; margin-bottom:10px;}
		input[name=publish] {width:20px;}
		textarea, img {width:95%;}
		

		.frame-right {text-align: center;}
	</style>
	
		
		
		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : true,
					cssData: 'body {font-family:"微软雅黑"; font-size:18px;}',
				});
				K('input[name=save]').click(function(e) {
					alert(editor.html());
				});

			});
		</script>
</head>
<body>
	<form class="flex">
		<div class="a-1-1 d-1-4 f-1-5 left-frame">
			<label>标题：</label>
			<input name="title" type="text">
			<label>别名：</label>
			<input name="alias" type="text">
			
			<label>摘要：</label>
			<textarea name="caption"></textarea>
			<label>微缩图：</label>
			<textarea name="caption"></textarea>
			
			<label>发表：</label>
			<label><input type="radio" name="publish" value="true" checked="true">是</label>
			<label><input type="radio" name="publish" value="false">否</label>
			
			
			<input type="button" name="save" value="保存" />
		</div>

		<div class="a-1-1 d-3-4 f-4-5 right-frame">
			<textarea name="content" style="width:100%;height:500px;visibility:hidden;">KindEditor</textarea>
		</div>	
	</form>

</body>
</html>
